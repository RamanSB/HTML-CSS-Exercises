<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
        <script
            src="https://kit.fontawesome.com/e9390f2e1d.js"
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="root-container">
            <div id="navbar">
                <div>
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li><i class="fas fa-th"></i></li>
                        <li style="margin-right: 0px;"><p>R</p></li>
                    </ul>
                </div>
            </div>
            <div id="main-content-container">
                <img width="280" height="auto" src="../assets/google-text.png" alt="Google"/>
            </div>
            <div id="search-container">
                <div id="search-input">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input style="flex-grow: 1;"type="search"/>
                    <i class="fas fa-microphone"></i>
                </div>
                <div id="search-buttons">
                    <button class="search-button">
                        Google Search
                    </button>
                    <button class="search-button">
                        I'm Feeling Lucky
                    </button>
                </div>
                <a>Help kids Be Internet Legends</a>
            </div>
            <div id="footer-container">
                <div id="locale-footer">
                    <h5>United Kingdom</h5>
                </div>
                <div id="footer-content">
                    <div id="sub-footer-start">
                        <ul>
                            <li>Advertising</li>
                            <li>Business</li>
                            <li>How Search works</li>
                        </ul>
                    </div>
                    <div id="sub-footer-middle">
                        <span><i class="fas fa-leaf green-icon"></i>Carbon neutral since 2007</span>
                    </div>
                    <div id="sub-footer-end">
                        <ul>
                            <li>Privacy</li>
                            <li>Terms</li>
                            <li>Settings</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

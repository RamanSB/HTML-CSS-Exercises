<!DOCTYPE  html>
<html>
    <head>
        <title>Raycast Mock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <script
            src="https://kit.fontawesome.com/e9390f2e1d.js"
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="app">
            <header id="header">
                <div id="navbar">
                    <img src="assets/raycast-logo-vector.svg" width="100" alt="icon-img"/>
                    <div class="navbar-item-center">
                        <ul>
                            <li>
                                <span>Store</span>
                                <span class="navbar-superscripts">Beta</span>
                            </li>
                            <li>Features</li>
                            <li>
                                Core Extensions
                                <i id="angle-down-icon" class="fas fa-angle-down"></i>
                            </li>
                            <li>Manifesto</li>
                            <li>Changelog</li>
                            <li>Blog</li>
                            <li>
                                Jobs
                                <span class="navbar-superscripts rounded">2</span>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-item-end">
                        <a style="margin: 0 16px 0 0"><i class="fab fa-twitter fa-lg nav-action-icon"></i></a>
                        <a style="margin: 0 0 0 16px"><i class="fab fa-github fa-lg nav-action-icon"></i></a>      
                    </div>
                </div>
            </header>

            <main>
                <h1 class="hero-title">
                    Level up your<br/>productivity
                </h1>
                <p class="hero-subtitle">
                    Raycast lets you control your tools with a few keystrokes.<br/>
                    It's designed to keep you focused.
                </p>
                <div id="download-section">
                    <button id="download-btn">Download for Mac</button>
                    <p style="font-size: 1.1rem; color:hsla(0,0%,100%,.4);font-family: sans-serif;margin:8px 0 24px 0;">or</p>
                    <span id="brew-install">$ brew install --cask raycast</span>
                    <br/>
                    <div id="versioning-list">
                        <li><span>v1.25.0</span></li>
                        <li><span>macOS 10.14+</span></li>
                        <li><a href="">Beta</a></li>
                    </div>
                </div>
            </main>
            
            <footer id="footer">
                
            </footer>
        </div>
    </body>
</html>
